{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    myprofile
{% endblock title %}


{% block content %}

{% if confirm %}

<div class='alert alert-primary' role='alert'>
Your profile has been updated
</div>

{% endif %}

<div class='text-center'>
<img src="{{prof.avatar.url}}" height=150 width= 150 alt="none">
</div>

<span class='text-primary'>{{ prof.user.username }}</span> Profile <br>
<div class='container'>
<form action="" method='POST' enctype="multipart/form-data">
    {% csrf_token %}
    {{form|crispy}}
   
    <button class='btn btn-primary'>Submit</button>
</form>
</div>

{% endblock content %}
