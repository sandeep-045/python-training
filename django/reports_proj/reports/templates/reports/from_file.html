{% extends 'base.html' %}
{% load static %}


{% block title %}

Upload sales files

{% endblock title %}
    
{% block scripts %}

    <script src="{% static 'reports/upload.js' %}" defer></script>
    
{% endblock scripts %}
    
{% block content %}
    <div id='alert-box'></div>


    <h5>Upload your sales docs</h5>
    <br>
    <form class="dropzone dz" id="my-dropzone">
        {% csrf_token %}
        <div class="fallback">
            <input name='file' type='file' multiple />
        </div>
    </form>


{% endblock content %}
