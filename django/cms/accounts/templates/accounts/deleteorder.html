{% extends 'accounts/base.html' %}
{% block content %}
<form action="" method="POST">
{% csrf_token %}
<h1>Are you sure you want to delete the order of {{order.customer.name}} of {{order.product.name}} created on {{order.date_created}}</h1>
<button type="submit" class="btn btn-outline-danger">Yes</button>
<a href="/" class="btn btn-outline-warning">Cancel</a>
</form>
{% endblock %}
